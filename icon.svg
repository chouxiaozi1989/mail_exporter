<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- 邮件信封 -->
  <rect x="12" y="20" width="40" height="28" rx="2" ry="2" fill="#FFFFFF" stroke="#2E5C8A" stroke-width="1.5"/>
  
  <!-- 信封折叠线 -->
  <path d="M12 22 L32 35 L52 22" stroke="#2E5C8A" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- 导出箭头 -->
  <g transform="translate(38, 38)">
    <!-- 箭头主体 -->
    <rect x="-1" y="-6" width="2" height="8" fill="#E74C3C"/>
    <!-- 箭头头部 -->
    <path d="M-4 -2 L0 -6 L4 -2" stroke="#E74C3C" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- CSV文档图标 -->
  <g transform="translate(45, 45)">
    <rect x="-6" y="-6" width="12" height="10" rx="1" ry="1" fill="#FFFFFF" stroke="#27AE60" stroke-width="1.5"/>
    <text x="0" y="-1" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#27AE60">CSV</text>
  </g>
  
  <!-- 装饰性线条 -->
  <line x1="16" y1="28" x2="24" y2="28" stroke="#2E5C8A" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="32" x2="28" y2="32" stroke="#2E5C8A" stroke-width="1" opacity="0.6"/>
  <line x1="16" y1="36" x2="22" y2="36" stroke="#2E5C8A" stroke-width="1" opacity="0.6"/>
</svg>